<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/LogoMesto.svg')%>" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class=profile__container>
                <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
                <button class="profile__avatar-edit-button" type="button"></button>
            </div>
            <div class="profile__profile-info">
                <div class="profile__content">
                    <h1 class="profile__firstname"></h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtext"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <!-- заготовка для изображения пользователя (карточки) -->
            <template class="work-piece">
                <div class="element" id=".">
                    <img class="element__maskgroup" src="1" alt="1">
                    <div class="element__group">
                        <h2 class="element__title"></h2>
                        <div>
                            <button class="element__like" type="button"></button>
                            <h2 class="element__like-sum">1</h2>
                        </div>
                        <button class="element__button-delete"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Редактирование профиля -->
    <div class="popup popup_user_input popup_overlay">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button_profile_edit" type="button"></button>
            <form class="popup__form popup__form_user_input" name="formUserRedactInfo" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__set">
                    <div class="popup__input-conainer">
                        <input type="text" placeholder="Имя" class="popup__input popup__input_field_firstname"
                            name="firstname" id="username-input" minlength="2" maxlength="40" required>
                        <span class="popup__text-error" id="error-firstname"></span>
                    </div>
                    <div class="popup__input-conainer">
                        <input type="text" placeholder="Профессия" class="popup__input popup__input_field_profession"
                            name="profession" id="profession-input" minlength="2" maxlength="200" required>
                        <span class="popup__text-error" id="error-text"></span>
                    </div>
                    <button class="popup__button popup__button_user_info" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <!-- добавление изображений пользователем -->
    <div class="popup popup_image_content popup_overlay">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button_image_contant" type="button"></button>
            <form class="popup__form popup__form_image_add" name="formUserImageAdd" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__set">
                    <div class="popup__input-conainer">
                        <input type="text" placeholder="Название" class="popup__input popup__input_name_image"
                            name="image_title" id="input-image" minlength="2" maxlength="30" required>
                        <span class="popup__text-error" id="error-image"></span>
                    </div>
                    <div class="popup__input-conainer">
                        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link_image"
                            name="link" required>
                        <span class="popup__text-error" id="error-link"></span>
                    </div>
                    <button class="popup__button popup__button_user_image" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Масштабированное изображение -->
    <div class="popup popup_image_scale popup_overlay">
        <div class="popup__image-content">
            <button class="popup__close-button popup__close-button_image_scale" type="button"></button>
            <img class="popup__image-scale" src="#" alt="#">
            <p class="popup__image-title">Карачаево-Черкесия</p>
        </div>
    </div>
    <!-- попап подтверждения удаления карточки -->
    <div class="popup popup__card-remove popup_overlay">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button_image_contant" type="button"></button>
            <form class="popup__form popup__form_image_add" name="formUserAvatarAdd" novalidate>
                <h2 class="popup__title popup__card-remove">Вы уверены?</h2>
                <div class="popup__set">
                    <button class="popup__button popup__button-card-remove" type="submit">Да</button>
                </div>
            </form>
        </div>
    </div>
    <!-- форма редактирования аватара -->
    <div class="popup popup__avatar-redact popup_overlay">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button_image_contant" type="button"></button>
            <form class="popup__form popup__form_image_add" name="formUserAvatarAdd" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <div class="popup__set">
                    <div class="popup__input-conainer">
                        <input type="url" placeholder="Ссылка" class="popup__input popup__input_name_image" name="link"
                            id="ava-link" required>
                        <span class="popup__text-error" id="error-avatar-image"></span>
                    </div>
                    <button class=" popup__button popup__button_user_image" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="./pages/index.js" type="module"></script> -->
</body>

</html>
