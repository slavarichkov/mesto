<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/LogoMesto.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__profile-info">
                <div class="profile__content">
                    <h1 class="profile__firstname">Жак-Ив Кусто </h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtext">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <!-- заготовка для изображения пользователя -->
            <template class="work-piece">
                <div class="element">
                    <img class="element__maskgroup" src="#" alt="">
                    <div class="element__group">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                        <button class="element__button-delete"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Редактирование профиля -->
    <div class="popup popup_user_input">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button_profile_edit" type="button"></button>
            <form class="popup__form popup__form_user_input" name="form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input required type="text" placeholder="Имя" class="popup__input popup__input_field_firstname" name="firstname">
                <input required type="text" placeholder="Профессия" class="popup__input popup__input_field_profession"
                    name="profession">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- добавление изображений пользователем -->
    <div class="popup popup_image_content">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button_image_contant" type="button"></button>
            <form class="popup__form popup__form_image_add" name="form">
                <h2 class="popup__title">Новое место</h2>
                <input required type="text" placeholder="Название" class="popup__input popup__input_name_image" name="image-title">
                <input required type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link_image"
                    name="link-caption">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- Масштабированное изображение -->
    <div class="popup popup_image_scale">
        <div class="popup__image-content">
            <button class="popup__close-button popup__close-button_image_scale" type="button"></button>
            <img class="popup__image-scale" src="#" alt="#">
            <p class="popup__image-title">Карачаево-Черкесия</p>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
