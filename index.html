<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main><section class="profile"><img class="profile__avatar" src="e7d376649aca6b620fcf.jpg" alt="Аватар"><div class="profile__profile-info"><div class="profile__content"><h1 class="profile__firstname">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtext">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><template class="work-piece"><div class="element"><img class="element__maskgroup" src="1" alt="1"><div class="element__group"><h2 class="element__title"></h2><button class="element__like" type="button"></button> <button class="element__button-delete"></button></div></div></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_user_input popup_overlay"><div class="popup__content"><button class="popup__close-button popup__close-button_profile_edit" type="button"></button><form class="popup__form popup__form_user_input" name="formUserRedactInfo" novalidate><h2 class="popup__title">Редактировать профиль</h2><div class="popup__set"><div class="popup__input-conainer"><input placeholder="Имя" class="popup__input popup__input_field_firstname" name="firstname" id="username-input" minlength="2" maxlength="40" required> <span class="popup__text-error" id="error-firstname"></span></div><div class="popup__input-conainer"><input placeholder="Профессия" class="popup__input popup__input_field_profession" name="profession" id="profession-input" minlength="2" maxlength="200" required> <span class="popup__text-error" id="error-text"></span></div><button class="popup__button popup__button_user_info" type="submit">Сохранить</button></div></form></div></div><div class="popup popup_image_content popup_overlay"><div class="popup__content"><button class="popup__close-button popup__close-button_image_contant" type="button"></button><form class="popup__form popup__form_image_add" name="formUserImageAdd" novalidate><h2 class="popup__title">Новое место</h2><div class="popup__set"><div class="popup__input-conainer"><input placeholder="Название" class="popup__input popup__input_name_image" name="image_title" id="input-image" minlength="2" maxlength="30" required> <span class="popup__text-error" id="error-image"></span></div><div class="popup__input-conainer"><input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link_image" name="link" required> <span class="popup__text-error" id="error-link"></span></div><button class="popup__button popup__button_user_image" type="submit">Сохранить</button></div></form></div></div><div class="popup popup_image_scale popup_overlay"><div class="popup__image-content"><button class="popup__close-button popup__close-button_image_scale" type="button"></button> <img class="popup__image-scale" src="#" alt="#"><p class="popup__image-title">Карачаево-Черкесия</p></div></div></body></html>
